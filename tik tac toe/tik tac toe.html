<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe game</title>
    <link rel="stylesheet" href="tik tak toe.css">
</head>
<body>
    <main>
        <div class="msg-container hide" >
            <p id="msg">Winner</p>
            <button id="newgame">New Game</button>
        </div>
    
    <div class="set-heading">
        <button class="btnsett" id="X" >X</button>
        <h1>Tic Tac Toe</h1>
        <button class="btnsett" id="O" >0</button>
    </div>
    <div class="container">
        <div class="game hide">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>

    </div>
    <button id="resetbtn">Reset Button</button>
    </main>
    <script src="tik tak toe.js"></script>
</body>
</html>
